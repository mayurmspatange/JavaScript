<!doctype html>
<html lang="en">

<head>
    <title>JavaScript Intro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body id="body">

    <h2 class="align-content-center">What Can JavaScript Do?</h2>

    <div class="container mt-5">

        

        <p id="demo">JavaScript can change HTML content.</p>

        <button type="button" class="btn btn-primary" 
        onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me to change HTML content !</button>

        

        <p id="demo1" class="mt-5">JavaScript can change the style of an HTML element.</p>
<br>
        <button type="button" class="btn btn-primary  mt-3" 
        onclick='document.getElementById("demo1").style.fontSize="45px"'>Click Me to change the style of an HTML element. (fontSize)</button>


        <button type="button" class="btn btn-primary mt-3" 
        onclick='document.getElementById("demo1").style.color="green"'>Click Me to change the style of an HTML element. (color) </button>

        <button type="button" class="btn btn-primary  mt-3" 
        onclick='document.getElementById("demo1").style.display="none"'>Click Me to change the style of an HTML element. (display=none) </button>

        <button type="button" class="btn btn-primary  mt-3" 
        onclick='document.getElementById("demo1").style.display="block"'>Click Me to change the style of an HTML element. (display=block) </button>



        <button type="button" class="btn btn-primary  mt-3" 
        onclick='document.getElementById("demo1").className ="bg-danger"'>Click Me to change the Attribute of an HTML element. (ClassName=bg-danger) </button>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>


   <script>
    document.body.style.backgroundColor = "skyblue";
   </script>


</body>

</html>
