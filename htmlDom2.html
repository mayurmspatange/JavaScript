<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elememts By Tag name</title>
</head>
<body>
    
<Div name="H1 tags">

    <h2 class="header2a"> H2 tag 1 </h2>
    <h2 class="header2a"> H2 tag 2</h2>
    <p class="header2a" >this is a para</p>


    <h1 class="header1"> H1 tag 1 </h1>
    <h1 class="header1"> H1 tag 2  </h1>
    <h1 class="header1"> H1 tag 3  </h1>
    <h1 class="header1"> H1 tag 4 </h1>
    <h1 class="header1"> H1 tag 5 </h1>

</Div>


<Div name="H2 tags">

    <h2 class="header2b"> H2 tag 1 </h2>
    <h2 class="header2b"> H2 tag 2</h2>
    <h2 class="header2b"> H2 tag 3 </h2>
    <h2 class="header2b"> H2 tag 4 </h2>
    <h2 class="header2b"> H2 tag 5</h2>

</Div>



<script>

// header2a  == fontSize = 50;  // 10 orange
// header2b  == fontSize = 60;  // 20 yellow
// header1  == fontSize = 70;   // 30 silver

                                                  
let allheader2a = document.getElementsByClassName("header2a");  //  [header2a,header2a,header2a]
   for(let i = 0 ; i < allheader2a.length; i++){
    allheader2a[i].style.fontSize = "50px"
    allheader2a[i].style.color = "red"
   }


let allheader2b = document.getElementsByClassName("header2b"); 

for(let i = 0 ; i< allheader2b.length; i++){
    allheader2b[i].style.fontSize = "60px"
    allheader2b[i].style.color = "green"
}

let allheader1 = document.getElementsByClassName("header1");

for(let i =0;i<allheader1.length;i++){
    allheader1[i].style.fontSize = "70px"
    allheader1[i].style.color = "skyblue"
}


</script>


</body>
</html>
