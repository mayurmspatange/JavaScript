<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElementGetByID</title>

</head>
<body id="body">    
    
    <div>

        <img id="bulb" src="https://i.postimg.cc/KjK1wL3c/bulb-off.png" width="300px" height="450px">

        <button onclick="TurnOFF()" >TurnOFF</button>
        <button onclick="TurnON()" >TurnON</button>


    </div>

<script>
    function TurnON(){
        let bulb = document.getElementById("bulb");

        bulb.src = "https://i.postimg.cc/6QyTynzr/bulb-on.png" // element attribute change

    }

    function TurnOFF(){
        let bulb = document.getElementById("bulb");

        bulb.src = "https://i.postimg.cc/KjK1wL3c/bulb-off.png" // element attribute change

    }
</script>



</body>
</html>
