<!DOCTYPE html>
<html>
  <body>
    <h2>The Navigator Object</h2>

    <p>The cookieEnabled property returns true if cookies are enabled:</p>

    <p id="demo"></p>

    <script>
      document.getElementById("demo").innerHTML =
        "navigator.cookieEnabled is " +
        navigator.cookieEnabled +
        ", navigator.appName is " +
        navigator.appName +
        ", navigator.appCodeName is " +
        navigator.appCodeName +
        ", navigator.product is " +
        navigator.product +
        ", navigator.appVersion is " +
        navigator.appVersion +
        ", navigator.userAgent " +
        navigator.userAgent +
        ", navigator.platform : " +
        navigator.platform +
        ", navigator.language : " +
        navigator.language +
        ", navigator.onLine : " +
        navigator.onLine +
        "navigator.javaEnabled();" +
        navigator.javaEnabled();
    </script>
  </body>
</html>
